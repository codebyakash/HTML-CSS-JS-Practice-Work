<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <form action="">
        <h1>Application Form</h1>
        First Name: <input type="text">
        Last Name: <input type="text"><br><br>
        Date of birth: <input type="date">
        Age: <input type="number" min="1"><br><br>

         Gender:<select>
                <option>Male</option>
                <option>Female</option>
                <option>Transgender</option>
                <option>Other</option>
             </select>
             Email Address: <input type="email" placeholder="Enter email address"><br><br>
             Position Available: 
             <input type="radio" name="gender"> Junior Developer 
             <input type="radio" name="gender"> Mid-level Developer 
             <input type="radio" name="gender"> Senior Developer   
             <br><br>
             Programming Languages:
             <input type="checkbox" name="Java">java
             <input type="checkbox" name="JavaScript">javaScript
             <input type="checkbox" name="Python">Python
             <br><br>
             Password: <input type="password" required>
             Confirm Password: <input type="password" required>
             <br><br>
             <button>Submit</button>
             <button>Reset</button>
        </form>
</body>
</html>
