<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <center>
       <div style="border: 1px solid #848487; width: 500px; ">
            <h2>Student Registration Form</h2>
            <p>Fill out the form for registration</p>
            <hr width="350" size="2" color="black">
            <form action="">
                <table>
                        <tr>
                            <td><label for="fname">Name</label></td>
                        </tr>
                        <tr>
                            <td><input id="fname" type="text" placeholder="First"></td>
                            <td><input type="text" placeholder="Last"></td>
                        </tr>
                        <tr>
                            <td><br><label for="dob">Birth Date</label></td>
                            <td><br><label for="gender">Gender</label></td>
                        </tr>
                        <tr>
                            <td><input id="dob" type="text" placeholder="MM/ DD/ YYYY"></td>
                            <td><select id="gender" style="width: 100%;">
                                    <option value="">Please Select
                                    <option value="">Male
                                    <option value="">Female
                                </select></td>
                        </tr>
                    <tr>
                        <td><br><label for="address">Address</label></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="address" type="text" placeholder="Address line 1" size="46">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" placeholder="Address line 2" size="46">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="City">
                        </td>
                        <td>
                            <select style="width: 100%;">
                                <option>Region
                                <option value="West">West U.P
                                <option value="East">East U.P
                                <option value="Nourth">Nourth U.P
                                <option value="South">South U.P
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="Postal / Zip Code">
                        </td>
                        <td>
                            <select name="conuntary" style="width:100%;">
                                <option aria-readonly="">United State
                                <option value="Arizona">Arizona
                                <option value="Alabam">Alabam
                                <option value="Phoenix">Phoenix
                                <option value="California">California
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><br><label for="email">Email</label></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="email" type="Email" placeholder="john.doe@example.com" size="46">
                        </td>
                    </tr>
                    <tr>
                        <td><br><label for="phone">Phone</label></td>
                        <td><br><label for="wphone">Work Phone</label></td>
                    </tr>
                    <tr>
                        <td>
                            <select>
                                <option value="+54">+54
                                <option value="+91">+91
                                <option value="+92">+92
                                <option value="+61">+61
                                <option value="+1">+1
                                <option value="+43">+43
                            </select>
                            <input id="phone" type="text" placeholder="(201) 555-0123" size="12">
                        </td>
                        <td>
                            <select>
                                <option value="+61">+61
                                <option value="+91">+91
                                <option value="+92">+92
                                <option value="+1">+1
                                <option value="+54">+54
                                <option value="+43">+43
                            </select>
                            <input id="wphone" type="text" placeholder="(201) 555-0123" size="12">
                        </td>
                    </tr>
                    <tr>
                        <td><br> <label for="company">Company</label></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="company" type="text" placeholder="ACME LTD" size="46">
                        </td>
                    </tr>
                    <tr>
                        <td><br><label for="course">Courses</label></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <select id="course" name="course" id="" style="width: 100%;">
                                <option value="">Please Select
                                <option value="BCA">BCA
                                <option value="BBA">BBA
                                <option value="BA">BA
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><br><label for="comment"> Comments</label></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea id="comment" rows="1" cols="43"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <br> <input type="reset" value="Clear Fields">
                            <button bgcolor="red">Submit Application
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
</body>

</html>
