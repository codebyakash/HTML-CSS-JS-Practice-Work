<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <div class="container">
        This is arrow function 
    </div>
    <script>
        greet= ()=> {
            console.log('Good Morning!')
        }
        greet();
        setTimeout(()=>{
            console.log("We are inside setTimeout")
        }, 3000);


        let sum = (a, b)=> a+b;
        sum(10, 20);


        let obj1={
            name:["Akash", "Harry", "Mayank", "Djkhiladi"],
            speak(){
                this.name.forEach((student)=>{
                    
                    console.log("kukdoo koo "+student);
                });
            }
        }
        obj1.speak();
    </script>
</body>
</html>
